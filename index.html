<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE TIMER</title>
    <!-- <script src="./script.js"></script> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="afterText" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        day
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        hour
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        minute
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        second
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            <!-- y7<i <i class="fa-solid fa-gear"></i>></i> -->
            <div id="settingContent" class="setting-content">
                <input type="date" id="dob">
                <button id="dobButton">ADD DOB</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
